apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
      - name: products-service
        image: [YOUR_ECR_CATALOG_IMAGE]
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: [YOUR-RDS-ENDPOINT]
        - name: DB_USER
          value: postgres
        - name: DB_NAME
          value: postgres
        - name: DB_PASS
          value: testing
        - name: DB_PORT
          value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
spec:
  type: LoadBalancer
  selector:
    app: products-service
  ports:
  - port: 3000
    targetPort: 3000
